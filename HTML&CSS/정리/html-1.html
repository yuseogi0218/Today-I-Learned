<!DOCTYPE html>
<meta charset="utf-8"/> <!--한글 문자 인코딩 방식-->
<html> <!-- 웹페이지의 시작과 끝-->
<head> <!-- 웹 페이지의 정보, 문서에서 사용할 외부 파일들을 링크할 떄 사용-->
	<title></title> <!--문서 제목 - 제목 표시줄에 표시-->
</head>
<body> <!--브라우저에 실제 표시되는 내용-->

	<div></div> <!--아무 의미X, 컨텐츠드을 묶을때 사용, 줄 바꿈 O-->
	<span></span> <!-- 아무 의미X, 컨텐츠드을 묶을때 사용, 줄 바꿈 X-->

	<a href="link"></a> <!-- 하이퍼 링크-->
	<!-- 속성 값-->
	<a href="link" target="_blank"></a> <!--_blank = 새로운 창 -->
	<a href="link" target="_self"></a> <!-- _self = 현재 창 -->

	<link rel="stylesheet" type="text/css" href="외부 CSS 파일 경로"><!-- 외부 파일(CSS) 연결-->

	<script type="text/javascript"> 
		console.log(1+1); 
	</script> <!-- 코드 삽입-->

	<p> <!-- 단락 - 한 줄 띄기-->


	<ul>
		<li> 내용 1</li>
		<li> 내용 2</li>
	</ul> <!-- 순서가 없는 리스트-->

	<ol>
		<li> 내용 1</li>
		<li> 내용 2</li>
	</ol> <!-- 순서가 있는 리스트 - 정렬 됨-->


	<style>
		/*css 입력*/
	</style> <!-- 스타일 정보 정의 - css 입력-->

	<h1> </h1><!-- 제목, 1 - 크기가 제일 큼-->

	<input type="" name=""> <!-- 사용자 입력--> 
</body>
</html>
