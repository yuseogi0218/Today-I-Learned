<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      h1, h2{
        border:5px solid red; /*border = 테두리*/
        padding:20px; /*padding = 간격 부여 */ 
        margin:20px; /*margin = 테두리 사이의 간격*/
        display:block; /*block레벨 element - 화면 전체를 쓴다.*/
        width:100px; /*element 크기 변경*/
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h2>CSS</h2>
  </body>
</html>
